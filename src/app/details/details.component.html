<section class="h-100 h-custom" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card">
            <div class="card-body p-4">
  
              <div class="row">
  
                <div class="col-lg-7"  >
  
                  <div class="card mb-3">
                    <div class="card-body">
                      <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                          <div class="p-5">
                            <img
                              [src]="items[0].img"
                              class="img-fluid rounded-3" alt="Shopping item" style="width: 500px;">
                          </div>
                          <div class="ms-3 p-5">
                            <h5>{{items[0].title}}</h5>
                            <p class="small mb-0">{{items[0].name}}</p>
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center">
                         
                          <div style="width: 80px;">
                            <h5 class="mb-0 text-danger">SAR {{items[0].price}}</h5>
                          </div>
                          <a href="#!" style="color: #cecece;"><i class="fas fa-trash-alt"></i></a>
                        </div>
                       
                      </div>
                    </div>
                      <div class="row m-5">
                         <div class="col">
                            <button class="btn btn-primary" (click)="increment()">Add to cart</button>
                         </div>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
